<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Anime Dashboard</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

    * {
      box-sizing: border-box;
    }

    body, html {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(ellipse at top, #001a1a, #000000);
      color: #00ffcc;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .navbar {
      height: 100px;
      flex-shrink: 0;
      background: rgba(0, 30, 30, 0.9);
      color: #00ffcc;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      font-size: 22px;
      border-bottom: 1px solid #00ffcc;
      box-shadow: 0 0 10px #00ffcc33;
    }

    .navbar-title {
      display: block;
      color: #00ffcc;
      text-decoration: none;
      font-size: 30px;
      padding: 12px 0;
      transition: color 0.3s;
    }

    .datetime {
      font-size: 16px;
    }

    .dashboard {
      display: flex;
      height: 100vh;
      flex: 1;
      flex-wrap: wrap;
      overflow: hidden;
    }

    .sidebar {
      width: 300px;
      background: rgba(0, 20, 20, 0.85);
      border-right: 1px solid #00ffcc;
      padding: 20px;
      overflow-y: auto;
    }

    .sidebar a {
      display: block;
      color: #00ffcc;
      text-decoration: none;
      font-size: 20px;
      padding: 12px 0;
      border-bottom: 1px solid #004d4d;
      transition: color 0.3s;
    }

    .sidebar a:hover {
      color: #00ffaa;
    }

    .main {
      flex: 1;
      padding: 30px;
      overflow-y: auto;
      background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 20, 20, 0.7)), 
                  url('https://wallpaperaccess.com/full/312097.jpg') no-repeat center center;
      background-size: cover;
      color: #00ffcc;
    }

    .playlist-section h2 {
      font-size: 28px;
      margin-bottom: 10px;
      color: #00ffee;
      border-left: 4px solid #00ffcc;
      padding-left: 12px;
      text-shadow: 0 0 5px #00ffcc88;
    }

    #trailerVideo {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(500px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    #trailerVideo iframe {
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0, 255, 204, 0.2);
      width: 100%;
      height: 400px;
      border: none;
    }

    .hobbies-panel {
      width: 300px;
      background: rgba(0, 20, 20, 0.85);
      border-left: 1px solid #00ffcc;
      padding: 20px;
      overflow-y: auto;
    }

    .hobbies-panel a {
      display: block;
      color: #00ffcc;
      text-decoration: none;
      font-size: 20px;
      padding: 12px 0;
      border-bottom: 1px solid #004d4d;
      transition: color 0.3s;
    }

    .hobbies-panel a:hover {
      color: #00ffaa;
    }

    .footer {
      background: rgba(0, 30, 30, 0.9);
      color: #00ffcc;
      text-align: center;
      padding: 20px;
      margin-top: auto;
      border-top: 1px solid #00ffcc;
      box-shadow: 0 -2px 10px #00ffcc33;
      font-size: 14px;
    }

    /* Responsive Styles */
    @media screen and (max-width: 1024px) {
      .dashboard {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        border-bottom: 1px solid #00ffcc;
        border-right: none;
        padding: 15px;
      }

      .hobbies-panel {
        width: 100%;
        border-top: 1px solid #00ffcc;
      }

      .main {
        padding: 20px;
      }

      #trailerVideo {
        grid-template-columns: 1fr;
      }
    }

    @media screen and (max-width: 768px) {
      .navbar {
        flex-direction: column;
        height: auto;
        padding: 10px;
        font-size: 18px;
      }

      .datetime {
        margin-top: 10px;
        text-align: center;
      }

      .sidebar {
        width: 100%;
        padding: 10px;
      }

      .main {
        padding: 10px;
      }

      #trailerVideo iframe {
        height: 250px;
      }

      .footer {
        font-size: 12px;
        padding: 10px;
      }
    }

    @media screen and (max-width: 480px) {
      .navbar-title {
        font-size: 24px;
      }

      .sidebar a {
        font-size: 18px;
        padding: 10px 0;
      }

      .main {
        padding: 15px;
      }

      #trailerVideo iframe {
        height: 200px;
      }

      .footer {
        font-size: 10px;
        padding: 8px;
      }
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="../homepage.html" class="navbar-title">üî∑ JTech</a>
    <div class="datetime">
      <span id="currentDate" style="cursor: pointer; margin-right: 20px;">üìÖ <span id="dateDisplay"></span></span>
      <span id="currentTime" style="cursor: pointer;">üïí <span id="timeDisplay"></span></span>
    </div>
  </div>

  <div class="dashboard">
    <div class="sidebar">
      <a href="../homepage.html">üè† Home</a>
      <a href="../about.html">üìÑ About</a>
      <a href="../goals.html">üéØ Goals</a>
      <a href="../plan.html">üìÖ Plans</a>
      <a href="../library.html">üìö Library</a>
      <a href="../hobbies.html">üé® Hobbies</a>
      <a href="../landing.html">üîí Logout</a>
    </div>

    <div class="main">
      <h2>A Girl and her Guard Dog</h2>
      <div class="playlist-section">
        <h2>üì∫ SEASON 1</h2> 
        <div id="trailerVideo"></div>
      </div>
    </div>

    <div class="hobbies-panel">
      <a href="../hobbies/music.html">üéµ Music</a>
      <a href="../hobbies/anime.html">üìÑ Anime</a>
      <a href="../hobbies/gaming.html">üéÆ Gaming</a>
      <a href="../hobbies/comics.html">üìö Comics</a>
    </div>
  </div>
  <footer class="footer">
    ¬© 2025 JTech. All rights reserved.
  </footer>
  
  <script>
    const trailerVideo = document.getElementById('trailerVideo');

    const trailers = [
      { name: "Episode 1", url: "https://www.youtube.com/embed/qOdILW3risI?si=aZqIN3bUbOEWTIcQ" },
      { name: "Episode 2", url: "https://www.youtube.com/embed/noWo1ac9Lkc?si=GMxvgEe5qtDbJq16" },
      { name: "Episode 3", url: "https://www.youtube.com/embed/BNTlVNK4ZUg?si=hoXWTpsb-bz2oNVc" },
      { name: "Episode 4", url: "https://www.youtube.com/embed/JqP1omD2vKc?si=eIGung8EuIYc3I4j" },
      { name: "Episode 5", url: "https://www.youtube.com/embed/h2ruANyP54w?si=fE0jhFxQKRWYnw5Q" },
      { name: "Episode 6", url: "https://www.youtube.com/embed/khaSrLsRVQI?si=PEdxtaw7XOPWaCZ9" },
      { name: "Episode 7", url: "https://www.youtube.com/embed/nvULLIfDvTU?si=jpvVhBo5m72rj4Vc" },
      { name: "Episode 8", url: "https://www.youtube.com/embed/5xllDQQfxDs?si=-iAFVI6k5sEaEgtq" },
      { name: "Episode 9", url: "https://www.youtube.com/embed/KjI_BrtTSSE?si=HXlRTLRDnMnuBq_N" },
      { name: "Episode 10", url: "https://www.youtube.com/embed/Ju3Rx1LADDc?si=g3X-BCKBfcj6CmZV" }
    ];

    function renderTrailers(list) {
      trailerVideo.innerHTML = '';
      list.forEach(trailer => {
        const wrapper = document.createElement('div');
        wrapper.className = "trailer-card";
        wrapper.innerHTML = `
          ${trailer.name ? `<h3>${trailer.name}</h3>` : ""}
          <iframe width="560" height="315" src="${trailer.url}" title="Anime Trailer" frameborder="0" allowfullscreen></iframe>
        `;
        trailerVideo.appendChild(wrapper);
      });
    }

    function updateDateTime() {
      const now = new Date();
      document.getElementById('dateDisplay').textContent = now.toLocaleDateString();
      document.getElementById('timeDisplay').textContent = now.toLocaleTimeString();
    }

    renderTrailers(trailers);
    setInterval(updateDateTime, 1000);
    updateDateTime();
  </script>
</body>
</html>
