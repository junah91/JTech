<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: sans-serif;
    }

    /* Preloader Styling */
    #preloader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #1877f2;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .spinner {
      width: 60px;
      height: 60px;
      border: 6px solid rgba(255, 255, 255, 0.3);
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Login Page Styling */
    #login-page {
      display: none;
      background: #f0f2f5;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #1877f2;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #155ab6;
    }
    #loading-text {
  color: white;
  font-size: 2rem;
  margin-top: 20px;
  font-family: sans-serif;
}
  </style>
</head>
<body>

  <!-- Preloader -->
  <div id="preloader">
    <div id="loading-text">Loading<span id="dots"></span></div>

  </div>

  <!-- Main Login Page -->
  <div id="login-page">
    <div class="login-box">
      <h2>Login</h2>
      <input type="text" placeholder="Username"><br>
      <input type="password" placeholder="Password"><br>
      <button>Login</button>
    </div>
  </div>

  <script>
    // Animate dots
    const dots = document.getElementById("dots");
    let count = 0;
    setInterval(() => {
      count = (count + 1) % 4;
      dots.textContent = ".".repeat(count);
    }, 500);
  
    // Redirect after 10 seconds
    setTimeout(() => {
      window.location.href = "index.html";
    }, 10000);
  </script>
</body>
</html>
