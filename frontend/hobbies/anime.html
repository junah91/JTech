* {
  box-sizing: border-box;
}

body, html {
  margin: 0;
  font-family: 'Orbitron', sans-serif;
  background: radial-gradient(ellipse at top, #001a1a, #000000);
  color: #00ffcc;
  height: 100vh;
  display: flex;
  flex-direction: column;
  overflow: hidden;
}

.navbar {
  height: 100px;
  background: rgba(0, 30, 30, 0.9);
  color: #00ffcc;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0 40px;
  font-size: 22px;
  border-bottom: 1px solid #00ffcc;
  box-shadow: 0 0 10px #00ffcc33;
}

.navbar-title {
  font-family: 'Product Sans', Arial, sans-serif;
  font-size: 3rem;
  text-decoration: none;
  color: inherit;
}

.logo-j {
  font-weight: 700;
  font-size: 3.5rem;
  background: linear-gradient(
    to right,
    #4285F4 0%,
    #EA4335 25%,
    #FBBC05 50%,
    #34A853 75%,
    #4285F4 100%
  );
  background-clip: text;
  -webkit-background-clip: text;
  color: transparent;
  -webkit-text-fill-color: transparent;
  display: inline-block;
}

.datetime {
  font-size: 16px;
}

.dashboard {
  display: flex;
  flex: 1;
  overflow: hidden;
}

.sidebar, .hobbies-panel {
  width: 300px;
  background: rgba(0, 20, 20, 0.85);
  padding: 20px;
  overflow-y: auto;
  border-right: 1px solid #00ffcc;
}

.hobbies-panel {
  border-left: 1px solid #00ffcc;
  border-right: none;
}

.sidebar a, .hobbies-panel a {
  display: block;
  color: #00ffcc;
  text-decoration: none;
  font-size: 20px;
  padding: 12px 0;
  border-bottom: 1px solid #004d4d;
  transition: color 0.3s;
}

.sidebar a:hover, .hobbies-panel a:hover {
  color: #00ffaa;
}

.main {
  flex: 1;
  padding: 30px;
  overflow-y: auto;
  background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 20, 20, 0.7)),
              url('https://wallpaperaccess.com/full/312097.jpg') no-repeat center center;
  background-size: cover;
  color: #00ffcc;
}

.anime-card-section h2,
.playlist-section h2,
.watch-section h2 {
  font-size: 28px;
  margin-bottom: 10px;
  color: #00ffee;
  border-left: 4px solid #00ffcc;
  padding-left: 12px;
  text-shadow: 0 0 5px #00ffcc88;
}

#searchBar {
  padding: 10px;
  border-radius: 6px;
  border: none;
  font-size: 16px;
  margin-bottom: 25px;
  background: rgba(0, 0, 0, 0.3);
  color: #00ffcc;
  box-shadow: 0 0 8px #00ffcc55;
  width: 100%;
  max-width: 400px;
}

#trailerVideo,
#AnimeWatch {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(500px, 1fr));
  gap: 20px;
  margin-top: 20px;
}

#trailerVideo iframe,
#AnimeWatch iframe {
  width: 100%;
  height: 400px;
  border-radius: 8px;
  border: none;
  box-shadow: 0 0 15px rgba(0, 255, 204, 0.2);
}

.anime-gallery {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
  gap: 20px;
  margin-top: 20px;
}

.anime-card {
  background: rgba(0, 30, 30, 0.8);
  border: 1px solid #00ccaa;
  padding: 10px;
  text-align: center;
  color: #00ffaa;
  border-radius: 8px;
  transition: transform 0.3s;
  position: relative;
}

.anime-card:hover {
  transform: scale(1.05);
}

.anime-card img {
  width: 100%;
  border-radius: 6px;
}

.anime-card .heart {
  position: absolute;
  top: 10px;
  right: 10px;
  cursor: pointer;
}

.modal {
  display: none;
  position: fixed;
  z-index: 999;
  left: 0;
  top: 0;
  padding-top: 60px;
  width: 100%;
  height: 100%;
  overflow: auto;
  background-color: rgba(0, 0, 0, 0.65);
}

#modalImageBg {
  backdrop-filter: blur(6px);
  background-color: rgba(0, 0, 0, 0.6);
  padding: 20px;
  border-radius: 10px;
}

.modal-content {
  background-color: rgba(0, 20, 20, 0.6);
  backdrop-filter: blur(4px);
  margin: auto;
  padding: 0;
  border: 1px solid #0ea587;
  width: 90%;
  max-width: 600px;
  border-radius: 10px;
  font-family: 'Roboto', sans-serif;
  color: #11be9c;
  text-align: center;
  overflow: hidden;
  position: relative;
}

#modalImage {
  width: 100%;
  max-height: 300px;
  object-fit: cover;
  border-top-left-radius: 10px;
  border-top-right-radius: 10px;
}

#modalTextSection {
  padding: 20px;
  background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 20, 20, 0.5));
  color: #04ffcd;
  border: 2px solid #000000;
  border-radius: 12px;
  box-shadow: 0 0 10px #04ffcd66;
}

#modalTextSection h2,
#modalTextSection p {
  color: #04ffcd;
  text-shadow:
    -1px -1px 0 #0a0a0a,
     1px -1px 0 #0a0a0a,
    -1px  1px 0 #0a0a0a,
     1px  1px 0 #0a0a0a;
}

.close {
  color: #00ffcc;
  position: absolute;
  top: 10px;
  right: 20px;
  font-size: 30px;
  cursor: pointer;
}

.modal-image-wrapper {
  position: relative;
  width: 100%;
}

.modal-image-wrapper img {
  width: 100%;
  max-height: 300px;
  object-fit: cover;
  border-top-left-radius: 10px;
  border-top-right-radius: 10px;
}

.play-button-overlay {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 60px;
  color: #04ffcd;
  background-color: rgba(0, 0, 0, 0.5);
  padding: 15px;
  border-radius: 50%;
}

.dark-mode {
  background: #0a0a0a;
  color: #f0f0f0;
}

body.dark-mode {
  background: #111;
  color: #f0f0f0;
}

body.dark-mode .navbar,
body.dark-mode .sidebar,
body.dark-mode .hobbies-panel {
  background: rgba(20, 20, 20, 0.9);
  color: #f0f0f0;
  border-color: #555;
}

body.dark-mode .anime-card {
  background: #1a1a1a;
  color: #f0f0f0;
  border-color: #444;
}

body.dark-mode .main {
  background-image: none;
  background-color: #121212;
}

/* --- Responsive Enhancements --- */

/* Medium Screens (1200px and below) */
@media (max-width: 1200px) {
  .sidebar, .hobbies-panel {

    padding: 10px;

  .main {

  .muzieknootjes {
    width: 45%; /* Adjust muzieknootjes size */

/* Smaller Screens (768px and below) */
@media (max-width: 768px) {
  .navbar-title {
    font-size: 20px;
  }

  .datetime {
    font-size: 12px;
  }

  .muzieknootjes {
    width: 100%; /* Ensure muzieknootjes is responsive */
  }

  .sidebar, .hobbies-panel {
    flex-wrap: wrap;
    gap: 10px;
  }
}

/* Very Small Screens (480px and below) */
@media (max-width: 480px) {
  .navbar {
    font-size: 16px;
  }

  .sidebar a, .hobbies-panel a {
    font-size: 14px;
  }

  .muzieknootjes-info h3 {
    font-size: 16px;
  }

  .muzieknootjes-info p {
    font-size: 12px;
  }

  .muzieknootjes-info a {
    font-size: 12px;
    padding: 4px 8px;
  }

  .footer {
    font-size: 12px;
    padding: 10px;
  }
}

// Show Modal
function showModal(anime) {
  modalImage.src = anime.img;
  modalTitle.textContent = anime.name;
  modalGenre.textContent = `Genre: ${anime.genre}`;
  modalSummary.textContent = anime.summary;

  if (modalImageBg) {
    modalImageBg.style.backgroundImage = `url('${anime.img}')`;
  }

  watchLink.href = anime.watchLink;
  modal.style.display = 'block';
}

// Render anime list to gallery
function renderAnimeList(list) {
  animeGallery.innerHTML = '';
  list.forEach(anime => {
    const card = document.createElement('div');
    card.className = 'anime-card';
    card.innerHTML = `
      <img src="${anime.img}" alt="${anime.name}">
      <h3>${anime.name}</h3>
      <p>${anime.genre}</p>
    `;
    card.addEventListener('click', () => showModal(anime));
    animeGallery.appendChild(card);
  });
}

function renderTrailers(list) {
  trailerVideo.innerHTML = '';
  list.forEach(trailer => {
    const wrapper = document.createElement('div');
    wrapper.className = "trailer-card";
    wrapper.innerHTML = `
      <h3>${trailer.name}</h3>
      <iframe width="560" height="315" src="${trailer.url}" frameborder="0" allowfullscreen></iframe>
    `;
    trailerVideo.appendChild(wrapper);
  });
}
function renderWatch(list) {
  AnimeWatch.innerHTML = '';
  list.forEach(watch => {
    const wrapper = document.createElement('div');
    wrapper.className = "watch-card";
    wrapper.innerHTML = `
      <h3>${watch.name}</h3>
      <iframe width="560" height="315" src="${watch.url}" frameborder="0" allowfullscreen></iframe>
    `;
    AnimeWatch.appendChild(wrapper);
  });
}

searchBar.addEventListener('input', () => {
  const term = searchBar.value.toLowerCase();
  const filteredAnime = animes.filter(a => 
    a.name.toLowerCase().includes(term) || 
    a.genre.toLowerCase().includes(term)
  );
  const filteredTrailers = trailers.filter(t => 
    t.name.toLowerCase().includes(term)
  );
  const filteredWatch = watch.filter(t => 
    t.name.toLowerCase().includes(term)
  );
  renderAnimeList(filteredAnime);
  renderTrailers(filteredTrailers);
  renderWatch(filteredWatch);
});

// Initial render
renderAnimeList(animes);
renderTrailers(trailers);
renderWatch(watch);


// Close modal handlers
closeModal.addEventListener('click', () => {
  modal.style.display = 'none';
});
window.addEventListener('click', e => {
  if (e.target === modal) {
    modal.style.display = 'none';
  }
});

// Favorites
function saveFavorite(name) {
  const favs = JSON.parse(localStorage.getItem('favorites')) || [];
  if (!favs.includes(name)) {
    favs.push(name);
    localStorage.setItem('favorites', JSON.stringify(favs));
    alert(`${name} added to favorites!`);
  }
}

// Date & time updater
function updateDateTime() {
  const now = new Date();
  document.getElementById('dateDisplay').textContent = now.toLocaleDateString();
  document.getElementById('timeDisplay').textContent = now.toLocaleTimeString();
}
setInterval(updateDateTime, 1000);
updateDateTime();
